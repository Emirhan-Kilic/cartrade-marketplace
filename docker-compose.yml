services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    container_name: fastapi-backend
    networks:
      - mynetwork

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    container_name: nextjs-frontend
    networks:
      - mynetwork
    command: npm run dev  # Change to `npm start` for production build
    environment:
      - NEXT_PUBLIC_API_URL=http://fastapi-backend:8000

networks:
  mynetwork:
    driver: bridge
